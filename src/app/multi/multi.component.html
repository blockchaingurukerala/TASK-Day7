<h1>Multiplication</h1>
<table class="table">
    <tr>
        <td>Number 1</td>
        <td><input type="number" class="form-control" [(ngModel)]="no1"></td>
    </tr>
    <tr>
        <td>Number 2</td>
        <td><input type="number" class="form-control" [(ngModel)]="no2"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;"><button type="button" class="btn btn-primary" (click)="multiply()">Multiply</button></td>
    </tr>
</table>
<h2>Result is  {{r}}</h2>
